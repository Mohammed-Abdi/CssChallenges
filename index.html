<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>100 Days CSS Challenge</h1>
        <button class="whatIsThis">What is this?</button>
      </div>
      <div class="popUpDetail">
        <h2>What is <span class="colored">this?</span></h2>
        <p>
          This is my 100-day CSS mastery journey. Daily projects and techniques
          sharpening precision, creativity, and problem-solving. Big thanks for
          <a href="https://100dayscss.com" target="_blank">100-day challenge</a>
          for providing the challenges.
        </p>
      </div>
    </header>

    <main>
      <!-- Day One -->

      <div class="wrapper">
        <div class="frame dayOne">
          <div class="numbers">
            <div class="number-one">
              <div class="number one partOne"></div>
              <div class="number one partTwo"></div>
            </div>
            <div class="number zero first"></div>
            <div class="number zero second"></div>
          </div>
          <div class="text">
            <span class="big">Days</span>
            <span class="small"> Css challenge</span>
          </div>
        </div>
        <div class="dayWhat">Day<span class="colored">#1</span></div>
      </div>

      <!-- Day Two -->

      <div class="wrapper">
        <div class="frame dayTwo">
          <div class="container">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="dayWhat">Day<span class="colored">#2</span></div>
      </div>

      <!-- Day Three -->

      <div class="wrapper">
        <div class="frame dayThree"></div>
        <div class="dayWhat">Day<span class="colored">#3</span></div>
      </div>

      <!-- <div class="wrapper">
        <div class="frame dayNumber"></div>
        <div class="dayWhat">Day<span class="colored">#number</span></div>
      </div> -->
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
